<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="location">
					<div class="location-content">
						<h3>States</h3>
						<h4>California, Oregon,...</h4>
					</div>
					<ul class="popover">
						<li><h2>Arizona</h2></li>
						<li>
							<ul class="popover-list">
								<li>City Name</li>
								<li>City Name</li>
							</ul>
						</li>
						<li><h2>California</h2></li>
						<li>
							<ul class="popover-list">
								<li>City Name</li>
								<li>City Name</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<div class="amenity-content">
						<h3>Amenities</h3>
						<h4>Internet, Kitchen,...</h4>
					</div>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>TV</li>
						<li>Swimming Pool</li>
					</ul>
				</div>
				<button type="button" id="btn-search">Search</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article class="places-article">
					<h2 class="place-name">My Home</h2>
				</article>
				<article class="places-article">
					<h2 class="place-name">Tiny House</h2>
				</article>
				<article class="places-article">
					<h2 class="place-name">A Suite</h2>
				</article>				
			</section>
		</div>
		<main>
		</main>
		<footer>
			<p class="school_name">Best School</p>
		</footer>
	</body>
</html>
